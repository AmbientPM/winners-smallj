version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: winners-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-winners}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-winners} -p 5432']
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: winners-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - server/.env
    ports:
      - '3128:4200'

volumes:
  postgres_data:
